# 프로덕션 환경 설정
spring.application.name=MGcinema
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MyBatis 설정
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml

# 데이터베이스 설정 (PlanetScale용)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://your-host.aws.connect.psdb.cloud:3306/mgcinema?sslMode=VERIFY_IDENTITY}
spring.datasource.username=${DATABASE_USERNAME:your-username}
spring.datasource.password=${DATABASE_PASSWORD:your-password}

# PlanetScale SSL 설정
spring.datasource.hikari.ssl-mode=VERIFY_IDENTITY
spring.datasource.hikari.ssl-cert=/etc/ssl/certs/ca-certificates.crt

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 로깅 설정
logging.level.com.cinema=INFO
logging.level.org.springframework=WARN

# 개발 도구 비활성화
spring.devtools.livereload.enabled=false
