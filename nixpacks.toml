[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.build]
cmds = [
  "chmod +x ./gradlew || true",
  "./gradlew clean bootJar -x test || ./gradlew clean build -x test",
  "ls -la build/libs/ || echo 'Build failed'"
]

[start]
cmd = "java -jar build/libs/MGcinema-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod"

